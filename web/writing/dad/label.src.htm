<body>
Describe a glass<br>
As half full or half empty<br>
And you are labelled <br>
An optimist or a pessimist<br>
<br>
I describe the glass<br>
As being as full as it is empty<br>
Which I guess just makes me<br>
Awkward<br>
</body>
