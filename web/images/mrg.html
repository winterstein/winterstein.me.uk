function animate() {

      aframe = aframe - 1;
      imageON = eval("book" + aframe + ".src");
      document.movable.document.floatPic.src = imageON;
      tid = setTimeout('animate()',200);

      imageON = eval(afinal + ".src");

      pageON = eval("page" + r + ".src");
      document.pagebg.document.backdrop.src = pageON;
   }
}

function vanish() {

      document.pagebg.left = 1;

}
